<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Cargat React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>ReactApp</title>
</head>
<body>
    <div id="root"></div>


    <script type="text/babel">
        //First steps with React        
        const nombre = "Daenerys Targaryen"
        const h1tag = <h1>hola, soy {nombre}</h1>;

        // createRoot() controls the contents of the container node you pass in. 
        const divRoot = ReactDOM.createRoot(document.getElementById('root'))
        // Any existing DOM elements inside are replaced when render is called.
        divRoot.render(h1tag); 

        // See: https://es.reactjs.org/docs/react-dom-client.html
    </script>
</body>
</html>
